<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>
	<header>
		<img src="./images/location.png" width="100"
		alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> | <a href="#">Help</a> | <a
			href="/">Home</a>
		</nav>
	</header>

	<main>
		<section class="tagging">
			<h2>Tagging</h2>

			<!-- ############### Aufgabe1a Form1 Start -->
			<form id="tag-form" action="/tagging" method="post">
				<fieldset style="text-align:left">
					<legend>Enter new GeoTag</legend>
					<label for="latitude">latitude</label><br>
					<input type="number" name="latitude" id="latitude" placeholder="48,782790262222" required><br>
					<label for="longtitude">longtitude</label><br>
					<input type="number" name="longtitude" id="longtitude" placeholder="9.182496" required><br>
					<label for="name">name</label><br>
					<input type="text" name="name" id="name" placeholder="some name"><br>
					<label for="hashtag">hashtag</label><br>
					<input type="text" name="hashtag" id="hashtag" placeholder="# + max. 10 letters"
					pattern="#[A-Za-z]+" maxlength="10" title="hashtag must begin with a #"><br>
					<input type="button" name="submit" value="submit">
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form1 Ende -->

		</section>

		<section class="discovery">
			<h2>Discovery</h2>

			<!-- ############### Aufgabe1a Form2 Start -->
			<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<legend>Filter by Searchterm</legend>
					<input type="text" name="searchTerm" placeholder="search term" id="searchTerm">
					<input type="button" name="applyBotton" value="Apply" id="applyBotton">
					<input type="button" name="removeBotton" value="Remove" id="removeBotton">
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form2 Ende -->

			<div class="taglist">
				<ul id="results">
					<li>Castle (49.01379, 8.404435) #sight</li>
					<li>IWI (49.01379, 8.390071) #edu</li>
				</ul>
			</div>

			<div class="tagmap">
				<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
				<div class="caption">Result map</div>
			</div>

		</section>
	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>
</html>
